<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>AMB Removals | Professional Moving Services in the UK</title>
    <meta
      name="description"
      content="Get a professional removal quote for your move. AMB Removals provides expert and reliable moving services across the UK."
    />
    <meta
      name="keywords"
      content="UK removals, moving service, home relocation, office move, packing, transport, AMB Removals"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="AMB Removals" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- Canonical -->
    <link rel="canonical" href="https://ambremovals.com/" />

    <!-- Theme for mobile address bar -->
    <meta name="theme-color" content="#10abff" />

    <!-- Open Graph for Facebook -->
    <meta property="og:title" content="AMB Removals | UK Moving Experts" />
    <meta
      property="og:description"
      content="Request a free moving quote from AMB Removals. Trusted moving company across the UK."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ambremovals.com/" />
    <meta
      property="og:image"
      content="https://ambremovals.com/images/AMB_Removals.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AMB Removals | Professional Moving Services"
    />
    <meta
      name="twitter:description"
      content="Get your personalized removal quote today. AMB Removals offers quality moving services across the UK."
    />
    <meta
      name="twitter:image"
      content="https://ambremovals.com/images/AMB_Removals.jpg"
    />

    <!-- Preconnect for faster CDN font loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MovingCompany",
        "name": "AMB Removals Limited",
        "url": "https://ambremovals.com",
        "logo": "https://ambremovals.com/logo.png",
        "description": "UK professional removals and relocation services for residential and business clients.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "42 The Crescent",
          "addressLocality": "Blaby",
          "addressRegion": "Leicester",
          "postalCode": "LE8 4FN",
          "addressCountry": "United Kingdom"
        },
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+44 116 456 0653",
            "contactType": "Customer Service",
            "availableLanguage": "English",
            "areaServed": "GB"
          },
          {
            "@type": "ContactPoint",
            "telephone": "+44 785 345 1275",
            "contactType": "Customer Service",
            "availableLanguage": "English",
            "areaServed": "GB"
          }
        ],
        "email": ["info@ambremovals.com", "support@ambremovals.com"],
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "08:00",
            "closes": "18:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Saturday", "Sunday"],
            "opens": "08:00",
            "closes": "16:00"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root" role="main" aria-label="Main content"></div>

    <!-- Fallback if JavaScript is disabled -->
    <noscript>
      <p style="text-align: center; color: red">
        Please enable JavaScript to use this website.
      </p>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
